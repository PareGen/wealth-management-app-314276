version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: saas-template-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: saas_template
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saas-network

  api:
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    container_name: saas-template-api
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: production
      PORT: 3001
      API_PREFIX: /api/v1
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: saas_template
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRY: 1d
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - saas-network

  frontend:
    build:
      context: .
      dockerfile: ./docker/frontend/Dockerfile
    container_name: saas-template-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
    depends_on:
      - api
    networks:
      - saas-network

volumes:
  postgres_data:
    driver: local

networks:
  saas-network:
    driver: bridge

