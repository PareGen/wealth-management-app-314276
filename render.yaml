databases:
  - name: wealth-management-app-314276-db
    plan: free
    databaseName: wealth_management_app_314276_db
    user: wealth_management_app_314276_db_user
    region: oregon
    ipAllowList: []
services:
  - type: web
    name: wealth-management-app-314276-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd apps/api && npm install && npm run build
    startCommand: "cd apps/api && npm run start:prod"
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wealth-management-app-314276-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
  - type: web
    name: wealth-management-app-314276-frontend
    runtime: static
    region: oregon
    buildCommand: cd apps/frontend && npm install && npm run build
    staticPublishPath: apps/frontend/out
    pullRequestPreviewsEnabled: false
    autoDeploy: true
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: wealth-management-app-314276-api
          type: web
          envVarKey: RENDER_EXTERNAL_URL
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html