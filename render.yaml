databases:
  - name: saas-template-db
    plan: free
    region: frankfurt

services:
  # Backend API (NestJS)
  - type: web
    name: saas-template-api
    runtime: node
    region: frankfurt
    plan: free
    branch: main
    buildCommand: pnpm install && pnpm build:api
    startCommand: pnpm start:api
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_PREFIX
        value: /api/v1
      - key: DATABASE_URL
        fromDatabase:
          name: saas-template-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRY
        value: 1d
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_REFRESH_EXPIRY
        value: 7d
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: saas-template-frontend
          envVarKey: RENDER_EXTERNAL_URL
      - key: THROTTLE_TTL
        value: 60
      - key: THROTTLE_LIMIT
        value: 100

  # Frontend (Next.js)
  - type: web
    name: saas-template-frontend
    runtime: node
    region: frankfurt
    plan: free
    branch: main
    buildCommand: pnpm install && pnpm build:frontend
    startCommand: pnpm start:frontend
    envVars:
      - key: NODE_ENV
        value: production
      # NEXT_PUBLIC_API_URL must be set manually in Render Dashboard
      # Format: https://your-backend-service.onrender.com/api/v1
      # See DEPLOYMENT.md for details
